<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
  	<title>hra1</title>
  	<style>
  		#ground {
  			background: brown;
  			position: absolute;
  			bottom: 0px;
  			left: 0;
  			display: block;
  			width:100%;
  			height: 100px;
  		}

  		body {
  			background: #00daff;
        }

        #player {
        	background: black;
        	display: block;
        	width: 50px;
        	height: 50px;
        	position: absolute;
        	bottom: 100px;
        	left: 50%;

        }
  	</style>
  </head>
  <body>
  <div id="player"></div>
  <div id="ground"></div>
  <script type="text/javascript">
   var a = -50; 
   var v = 40;
   var h = 100;
   var dt = 1/30;
   var pl1 = document.getElementById ("player");

   function dv(dtime) {
   		return a * dtime;
   }
   function dh(dtime) {
   		return v * dtime;
   }

   function update() {
   	v = v + dv(dt);
   	h = h + dh(dt);
   	if (h <= 100) {
   		h = 100;
   		v = 0;
   	}
   	pl1.style.bottom = h + "px";
   }

   var released = true;

   document.addEventListener("keydown", function(e) {
   	if (e.keyCode == 38 && released) {
		v = v + 40;
		released = false;
   	}   		
   }) 

   document.addEventListener("keyup", function(e) {
   	if (e.keyCode == 38) {
		released = true;
   	}   		
   })   

   setInterval(function() {
   		update();
   }, 1000 * dt);
  </script>
  </body>
</html>
